<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Прогноз погоды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Прогноз погоды</h1>
  <button id="refreshBtn">Обновить</button>
</header>

<main>
  <section id="locationSection">
    <h2 id="locationTitle">Текущее местоположение</h2>
    <div id="weatherContainer"></div>
  </section>

<section id="addCitySection">
  <h3>Добавить город</h3>

  <div class="add-city-form">
    <input
      type="text"
      id="cityInput"
      placeholder="Начните вводить город"
      autocomplete="off"
    />
    <button id="addCityBtn">Узнать результат</button>
  </div>

  <ul id="suggestions"></ul>
  <p class="error" id="cityError"></p>
</section>

  <section id="citiesSection">
    <h3>Другие города</h3>
    <div id="citiesList"></div>
  </section>
</main>

<div id="loader" class="hidden">Загрузка...</div>
<div id="globalError" class="error"></div>

<script src="script.js"></script>
</body>
</html>
