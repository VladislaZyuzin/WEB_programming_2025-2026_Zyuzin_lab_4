<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쮏햫쮏 쮏쮏얨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>쮏햫쮏 쮏쮏얨</h1>
      <p class="header-subtitle">햒향햫햟햧혝햣 쮏쮏얨  쒫썜걣왏 햡쮐쮏얧</p>
    </header>

    <div class="controls">
      <button id="refreshBtn" class="btn btn-primary">
        游댃 뤯쐃쫧쮏쒫쟴혧
      </button>
    </div>

    <div id="loader" class="loader">
      <div class="spinner"></div>
      <p>행햟햡혞향햨햟 햢햟햫햫혦혠...</p>
    </div>

    <div id="globalError" class="error-message"></div>

    <div id="addCitySection" class="add-city-section">
      <h2>햆쮏쐃썛쒫쟴혧 햡쮐쮏</h2>
      <p class="section-description">
        뉋쒫왏얧쟴햣 햫햟향쒫썛쫧쟳 햡쮐쮏얧 햢햩혪 쮐햪쮐햟 쮏햫쮏햟 쮏쮏얨
      </p>
      <div class="input-group">
        <input 
          type="text" 
          id="cityInput" 
          placeholder="햏햟혢햫햦혝햣 쒫쒫쮏얧쟴혧 햫햟향쒫썛쫧쟳 햡쮐쮏얧..."
          autocomplete="off"
        >
        <ul id="suggestions" class="suggestions"></ul>
        <div id="cityError" class="input-error"></div>
      </div>
      <button id="addCityBtn" class="btn btn-primary btn-block">
        햆쮏쐃썛쒫쟴혧 햡쮐쮏
      </button>
    </div>

    <div id="currentWeather" class="weather-section"></div>

    <div id="citiesList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
